<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>支持 PNG、JPG 格式图片压缩</p>
        </header>

        <main>
            <div class="upload-container">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept=".png,.jpg,.jpeg" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <p>拖放图片到这里或点击上传</p>
                    </div>
                </div>

                <div class="quality-control">
                    <label for="quality">压缩质量：<span id="qualityValue">85</span>%</label>
                    <input type="range" id="quality" min="1" max="100" value="85">
                </div>
            </div>

            <div class="preview-container" hidden>
                <div class="preview-box">
                    <h3>原始图片</h3>
                    <div class="image-container">
                        <img id="originalPreview" alt="原始图片预览">
                    </div>
                    <div class="file-info">
                        <span id="originalSize"></span>
                    </div>
                </div>

                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedPreview" alt="压缩后预览">
                    </div>
                    <div class="file-info">
                        <span id="compressedSize"></span>
                        <button id="downloadBtn" class="download-btn">下载</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
